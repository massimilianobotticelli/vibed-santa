version: '3.8'

services:
  secret-santa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-santa-app
    ports:
      - "8501:8501"
    volumes:
      # Mount config file so it can be edited without rebuilding
      - ./.appconfig.yaml:/app/.appconfig.yaml
      # Mount a directory for the database to persist (not the file itself)
      - ./data:/app/data
      # Optional: Mount translations if you want to edit them
      - ./translations.yaml:/app/translations.yaml
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
